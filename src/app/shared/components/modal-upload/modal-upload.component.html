<div class="bg-modal" [style.display]="modalService.hidden ? 'none' : 'block'">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Image</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!image" [src]="modalService.oldImage | image" alt="profile-img" class="w-150">
                    <img *ngIf="image" [src]="imageUrl" alt="profile-img" class="w-150">

                    <input #file (change)="getImage($event.target.files[0])" accept="image/*" type="file" name="image"
                        id="image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="updateImage()">Upload Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
