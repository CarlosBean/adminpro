<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor: Doctor's Name</h4>
                <form ngNativeValidate [formGroup]="doctorForm" (ngSubmit)="save()" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Doctor Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="name" name="name" type="text" class="form-control"
                                id="exampleInputuname" placeholder="Doctor's name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hospital">Hospital</label>
                        <select (change)="changeHospital($event.target.value)" formControlName="hospital"
                            class="form-control" name="hospital" id="hospital">
                            <option value="">Select a hospital</option>
                            <option [value]="hospital._id" *ngFor="let hospital of hospitals">{{ hospital.name }}
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                    <button routerLink="/doctors" type="button"
                        class="btn btn-secondary waves-effect waves-light m-r-10">Return to List</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-3" *ngIf="doctorForm.get('_id').value">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Doctor Picture</h4>
                <img (click)="openModal()" [src]="doctorImg | image:'doctors'" alt="profile-img" class="w-150 pointer">
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Hospital Info</h4>
                <label for="">{{ hospital.name }}</label>
                <img [src]="hospital.img | image:'hospitals'" alt="profile-img" class="w-150">
            </div>
        </div>
    </div>
</div>
