<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users</h4>
                <table class="table table-hover" *ngIf="users.length > 0">
                    <tbody>
                        <tr *ngFor="let user of users" routerLink="/users" class="pointer">
                            <td class="w-70">
                                <img [src]="user.img | image" alt="user_img" class="w-50 img-circle pointer">
                            </td>
                            <td>{{ user.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="users.length === 0" class="alert alert-info" role="alert">
                    <strong>No found data</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitals</h4>
                <table class="table table-hover" *ngIf="hospitals.length > 0">
                    <tbody>
                        <tr *ngFor="let hospital of hospitals" routerLink="/hospitals" class="pointer">
                            <td class="w-70">
                                <img [src]="hospital.img | image:'hospitals'" alt="hospital_img"
                                    class="w-50 img-circle pointer">
                            </td>
                            <td>{{ hospital.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="hospitals.length === 0" class="alert alert-info" role="alert">
                    <strong>No found data</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctors</h4>
                <table class="table table-hover" *ngIf="doctors.length > 0">
                    <tbody>
                        <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" class="pointer">
                            <td class="w-70">
                                <img [src]="doctor.img | image:'doctors'" alt="doctor_img"
                                    class="w-50 img-circle pointer">
                            </td>
                            <td>{{ doctor.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="doctors.length === 0" class="alert alert-info" role="alert">
                    <strong>No found data</strong>
                </div>
            </div>
        </div>
    </div>
</div>
